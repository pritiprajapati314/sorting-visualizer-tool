<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> 
    <title>Sorting Visualizer</title>
</head>
<body onload="setupSortingVisualizer()">

    <nav id="navId" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Sorting Visualiser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button class="nav-link buttons" onclick="generateRandomMainArray()" style="display: block;">Generate Random Array</button>
            </li>
            <li class="nav-item">
                <div class="dropdown" >
                    <button class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select a Sorting Algorithm
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <button class="dropdown-item buttons" onclick="bubbleSort()" style="display: block;">Bubble Sort</button>
                      <button class="dropdown-item buttons" onclick="intialiseMergeSort()" style="display: block;">Merge Sort</button>
                      <button class="dropdown-item buttons" onclick="insertionSort()" style="display: block;">Insertion Sort</button>
                      <button class="dropdown-item buttons" onclick="initiateQuickSort()" style="display: block;">Quick Sort</button>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link buttons">Select Array Size: </a>
            </li>
            <li class="nav-item" id="buttons">
                <input class="nav-link buttons" id="sizeSlider" type="range" min="1" max="10" value="5">
            </li>

            <li class="nav-item">
                <a class="nav-link">Select Sorting Speed: </a>
            </li>
            <li class="nav-item">
                <input class="nav-link" id="speedSlider" type="range" min="1" max="40" value="10">
            </li>
            </ul>
        </div>
    </nav>
    

    <div class="container" style="margin-top: 40px">
        <div class="row">
            <div class="col-md-4">
                <div class="box" style="background-color: #79cad9">default</div>
                <div class="box" style="background-color: #a893ad">final</div>
            </div>
            <div class="col-md-4">
                <div class="box" style="background-color: #d4827f">not in order</div>
                <div class="box" style="background-color: #80cc7e">order </div>
            </div>
            <div class="col-md-4">
                <div class="box" style="background-color: #f2dc6b">checking</div>
            </div>
        </div>
    </div>

    <div class = "main-container" id="main">
        
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
